  <script type="text/javascript">
    function prettify(num) {
            var n = num.toString();
            return n.replace(/(\d{1,3}(?=(?:\d\d\d)+(?!\d)))/g, "$1" + ' ');
        }
    function plus() {
      str = parseInt(document.getElementById("count").textContent.replace(/\s/g, '')) + 1;
      document.getElementById("count").innerHTML = prettify(str);
    }
    setInterval(plus, 1500)
  </script>
