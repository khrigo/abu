        body {

            color: #fff;

        .section.dark .color-2,

        }
        
        .section:not(.dark) .color-1,
        .theme--light .color-1 {

        }
        
        .section.dark .color-1,
        .theme--dark .color-1 {
            color: #303235;
        }
        
        .section:not(.dark) .color-2,
        .theme--light .color-2 {

        .section.dark .color-2,

            color: rgba(195, 225, 255, 1);
            --link-hover-bg: rgba(195, 225, 255, 0.05);
            --link-hover: rgb(93, 174, 255);

        .dark .link,
        .theme--dark .link,
        .theme--dark a:not(.btn) {

    <header id="header" class="section header dark" style="--wr-max:1200px">
        <div class="wr color-1"><a id="headerLogo" href="/" class="header__logo" style="font-weight:700;font-size:26px">abu</a>
            <nav id="headerNav" class="header__nav">
                <div class="headerNav__links"><a href="">Company news</a><a href="">Jobs</a></div>
                <div class="header__navCtas"></div>
            </nav>
            <nav id="headerMenu" class="header__nav header__nav--hidden">
                <div id="headerMenuButton" class="burger">Menu</div>
            </nav>
        </div>
        <nav id="headerDrawer" class="headerMenu col-dark-sec">
            <div id="headerDrawerBackdrop" class="headerMenu__backdrop"></div>
            <div class="headerMenu__wrapper" style="background-color:#ffffff">
                <button id="headerDrawerClose" class="headerMenu__close btn"></button>
                <ul class="headerMenu__links">
                    <li><a href="" class="drawerLink">Company news </a></li>
                    <li><a href="" class="drawerLink">Jobs </a></li>
                </ul>
            </div>
        </nav>
        <script>
            (function() {
                var buffer = 10;
                var margin = 60 + 40 + buffer;
                // button
                var button = document.getElementById('headerMenuButton');
                var buttonWrapper = document.getElementById('headerMenu');
                // drawer
                var drawer = document.getElementById('headerDrawer');
                var drawerBackdrop = document.getElementById('headerDrawerBackdrop');
                var drawerClose = document.getElementById('headerDrawerClose');
                // header UI
                var logo = document.getElementById('headerLogo');
                var nav = document.getElementById('headerNav');
                var logoWidth = logo.offsetWidth;
                var navWidth = nav.offsetWidth;

                var determineVisibility = function() {
                    var parent = window.innerWidth;
                    if (logoWidth + navWidth > parent - margin) {
                        nav.classList.add('header__nav--hidden');
                        buttonWrapper.classList.add('headerMenu--visible');
                    } else {
                        nav.classList.remove('header__nav--hidden');
                        buttonWrapper.classList.remove('headerMenu--visible');
                    }
                };

                var showDrawer = function() {
                    drawer.classList.add('headerMenu--visible');
                };

                var hideDrawer = function() {
                    drawer.classList.remove('headerMenu--visible');
                };

                button.onclick = showDrawer;
                drawerBackdrop.onclick = hideDrawer;
                drawerClose.onclick = hideDrawer;

                window.addEventListener('resize', determineVisibility);
                determineVisibility();
            })();
        </script>
    </header>
    <div id="hero" class="section section--hero section--noPadding section--left dark" style="background-color:#fff;--pdx-min-height:700px;--wr-max:1200px">
        <div class="ft ft--left ft--isFirst" style="--pdx-pt:0;--pdx-pb:0">
            <div class="ft__half">
                <div class="ft__wrapper" style="max-width:570px">
                    <div class="ft__content">
                        <h1 class="hero__title color-1 weight-title-h font-title">Have you tried AGI?</h1>
                        <p class="hero__subtitle weight-text">It&#39;s Amazing. Beautiful. Unbelievable.</p>
                        <div class="ctas">
                            <div class="inlineFormWrapper left">
                                <form id="if_656qoo66pkq" class="inlineForm inlineForm--c long">
                                    <div class="inlineFormContent">
                                        <input type="email" id="if_email_656qoo66pkq" class="inlineForm__input" placeholder="email@example.com" />
                                        <button id="if_submit_656qoo66pkq" class="btn btn--c btn--primary btn--large" style="color:#fff;background-color:#0881fe">Join Waitlist</button>
                                    </div>
                                    <div id="errorForm" style="color:red;margin-top:5px;"></div>
                                </form>
                            </div>
                            <script>
                                ;
                                (function() {
                                    var elForm = document.getElementById('if_656qoo66pkq'),
                                        elSubmitBtn = document.getElementById('if_submit_656qoo66pkq'),
                                        elSiteID = document.getElementById('if_siteid_656qoo66pkq'),
                                        elListID = document.getElementById('if_listid_656qoo66pkq'),
                                        elEmail = document.getElementById('if_email_656qoo66pkq'),
                                        elAction = document.getElementById('if_action_656qoo66pkq'),
                                        elURL = document.getElementById('if_url_656qoo66pkq'),
                                        elName = document.getElementById('if_name_656qoo66pkq'),
                                        elReqAccept = document.getElementById('if_reqaccept_656qoo66pkq'),
                                        elAccept = document.getElementById('if_accept_656qoo66pkq'),
                                        elAcceptLabel = document.getElementById('if_acceptlbl_656qoo66pkq'),
                                        elLegal = document.getElementById('if_legal_656qoo66pkq'),
                                        elLegalUI = document.getElementById('if_legalui_656qoo66pkq')

                                    function bindInlineForm() {
                                        elForm.addEventListener('submit', handleInlineSubmit)
                                        elSubmitBtn.addEventListener('click', handleInlineSubmit)
                                        elEmail.oninput = handleEmailChange
                                    }

                                    function handleInlineSubmit(e) {
                                        e.preventDefault()

                                        var data = {
                                            email: elEmail.value
                                        }

                                        if (!validateInlineData(data)) {
                                            return
                                        }

                                        elSubmitBtn.classList.add('btn--loading')


                                        if (data.action === 'forward') {
                                            forwardData(data)
                                        } else {
                                            sendInlineData(data)
                                        }
                                    }

                                    function forwardData(data) {
                                        var url = elURL.value

                                        url = url.replace('[EMAIL]', data.email)
                                        url = url.replace('[NAME]', data.name)

                                        sendEvent(data.siteId, data.action, data.listId, true)

                                        window.location.href = url
                                    }

                                    function sendInlineData(data) {
                                        var request = new XMLHttpRequest()
                                        request.open('POST', 'https://api.abu.technology/api/v1/subscriptions/', true)
                                        request.setRequestHeader(
                                            'Content-Type',
                                            'application/json; charset=UTF-8'
                                        )
                                        request.send(JSON.stringify(data))

                                        request.onload = function() {
                                            elSubmitBtn.classList.remove('btn--loading')
                                            if (this.status >= 200 && this.status < 400) {
                                                document.getElementById('errorForm').innerHTML = '';
                                                // success handling
                                                clearInlineData()
                                                elSubmitBtn.classList.add('btn--success')
                                                setTimeout(function() {
                                                    elSubmitBtn.classList.remove('btn--success')
                                                }, 2000)
                                                sendEvent(data.siteId, data.action, data.listId, false)
                                            } else {
                                                console.log('error')
                                                document.getElementById('errorForm').innerHTML = JSON.parse(this.response).email;
                                            }
                                        }

                                        request.onerror = function() {
                                            alert(
                                                'A network error occured. Please make sure you are connected to the internet.'
                                            )
                                        }
                                    }

                                    function sendEvent(siteId, action, listId, asBeacon) {
                                        var data = JSON.stringify({
                                            siteId: siteId,
                                            category: 'emailForm',
                                            name: 'Email Form',
                                            data: {
                                                action: action,
                                                listId: listId,
                                                page: window.location.pathname
                                            }
                                        })

                                       
                                    }

                                    function clearInlineData() {
                                        elEmail.value = ''
                                        if (elName) {
                                            elName.value = ''
                                        }
                                        showLegal(false)
                                    }

                                    function handleEmailChange(e) {
                                        if (e.target.value && e.target.value.length > 6) {
                                            showLegal(true)
                                        } else {
                                            showLegal(false)
                                        }
                                    }

                                    function showLegal(show) {
                                        if (elLegalUI) {
                                            if (show) {
                                                elLegalUI.classList.add('show')
                                            } else {
                                                elLegalUI.classList.remove('show')
                                            }
                                        }
                                    }

                                    function validateInlineData(data) {
                                        var error = false

                                        if (
                                            data.email.length < 6 ||
                                            data.email.indexOf('@') === -1 ||
                                            data.email.indexOf('.') === -1
                                        ) {
                                            error = true
                                            elEmail.classList.add('error')
                                        } else {
                                            elEmail.classList.remove('error')
                                        }

                                        if (elName && elName.value === '') {
                                            error = true
                                            elName.classList.add('error')
                                        } else if (elName) {
                                            elName.classList.remove('error')
                                        }

                                        if (elAcceptLabel) {
                                            if (elReqAccept.value === 'true' && !elAccept.checked) {
                                                error = true
                                                elAcceptLabel.classList.add('error')
                                            } else {
                                                elAcceptLabel.classList.remove('error')
                                            }
                                        }

                                        return error === false
                                    }
                                    bindInlineForm()
                                })()
                            </script>
                        </div>
                    </div>
                </div>
            </div>
